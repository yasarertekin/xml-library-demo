# Test configuration
# Place this file in src/test/resources/

spring.application.name=xml-library-demo-test

# Use random port for tests to avoid conflicts
server.port=0

# Tomcat configuration for tests
server.tomcat.max-http-form-post-size=50MB
server.max-http-request-header-size=1MB

# Disable Thymeleaf cache in tests
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging for tests
logging.level.nl.koop.xmldemo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=INFO

# Jackson
spring.jackson.serialization.indent-output=true

# Multipart
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB